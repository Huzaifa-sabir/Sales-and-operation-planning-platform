<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login Flow</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="testProducts()">Test Products</button>
    <div id="output"></div>

    <script>
        async function testLogin() {
            const output = document.getElementById('output');
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@heavygarlic.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                output.innerHTML = `<p>Login Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok) {
                    localStorage.setItem('sop_access_token', data.access_token);
                    localStorage.setItem('sop_user', JSON.stringify(data.user));
                    output.innerHTML += '<p>âœ… Token saved to localStorage</p>';
                }
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function checkToken() {
            const output = document.getElementById('output');
            const token = localStorage.getItem('sop_access_token');
            const user = localStorage.getItem('sop_user');
            
            output.innerHTML = `
                <p>Token: ${token ? token.substring(0, 20) + '...' : 'None'}</p>
                <p>User: ${user ? JSON.parse(user).username : 'None'}</p>
            `;
        }

        async function testProducts() {
            const output = document.getElementById('output');
            const token = localStorage.getItem('sop_access_token');
            
            if (!token) {
                output.innerHTML = '<p>No token found. Please login first.</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/v1/products?page=1&limit=100&isActive=true', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                output.innerHTML = `<p>Products Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
